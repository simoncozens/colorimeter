<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Savate:wght@400;700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .box {
        display: flex;
        gap: 10px;
        width: 100%;
      }
      .box > div {
        max-width: 600px;
      }
      h1,
      h2 {
        font-family: Lato;
        font-weight: 900;
        color: #666;
      }
      div {
        font-family: Lato;
        font-size: 16px;
      }
      .results {
        font-size: 20px;
      }
      .disabled {
        color: #aaa;
      }
      .swash {
        width: 100px;
        height: 100px;
        float: right;
      }
    </style>
  </head>
  <body>
    <h1>Colorimeter</h1>

    <div>
      Weight:
      <select id="weight">
        <option value="normal">Normal</option>
        <option value="bold">Bold</option>
      </select>
      Font:
      <select id="font"></select>
      Rendering strategy:
      <select id="rendering">
        <option value="geometricPrecision">Geometric Precision</option>
        <option value="optimizeSpeed">Optimize Speed</option>
        <option value="optimizeLegibility">Optimize Legibility</option>
        <option value="auto">Auto</option>
      </select>
      <span id="blurspan">
        Blur (SLOW!):
        <input type="number" id="blur" value="0" min="0" max="10" step="1" />
      </span>
    </div>
    <div class="box" id="experiments"></div>

    <div class="box">
      <div style="width: 600px" id="rampholder"></div>
      <div style="width: 50%"><canvas id="rampchart"></canvas></div>
    </div>

    <script src="../src/index.ts"></script>
  </body>
</html>
